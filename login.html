<html>
	<head>
		<title>Watson Undergraduate Advising System</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="jquery.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="wrapper"> 
			<div id="header">
				<h1>Watson Undergraduate Advising System</h1>
			</div>
			
			<div id="content">
				<div id="login">
					<h2>Please Log In</h2>
					<form method="post">
          <table>
            <tr>
              <td>Username:</td>
              <td><input type="text" name="username" autofocus required /></td>
						</tr>
            <tr>
              <td>Password:</td>
              <td><input type="password" name="password" required /></td>
            </tr>
          </table>
          <input type="submit" name="Submit" />
					</form>
				</div>
			</div>
			
			<div id="footer">
				<p>Created by David Lucia and Nick Ciaravella</p>
			</div>
		</div>
	</body>	
</html>
